<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" crossorigin="anonymous" />
  <title>Todo List</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="card w-100 mt-3">
        <div class="card-header">
          <h5 class="card-title">To-do List</h5>
        </div>
        <div class="card-body">
          <form id="todoAddForm" class="mt-2">
            <input type="text" class="todoList form-control mt-2" id="todoName" placeholder="Todo eingeben" />
            <button type="submit" class="btn btn-primary mt-2">Add Todo</button>
          </form>
          <hr />
        </div>
        <div class="card-body">
          <h5 class="card-title">Todo List</h5>
          <input id="todoSearch" type="text" class="form-control mt-3" placeholder="Todo suchen" />
          <hr />
          <ul class="list-group"></ul>
          <a href="#" id="clearButton" class="btn btn-primary btn-sm my-2">Todo's Löschen</a>
        </div>
      </div>
    </div>
  </div>
<script src="todos.js"></script>
</body>
</html>
