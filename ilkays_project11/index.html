<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="message.css">
</head>

<body>
    <div class="container">
        <div class="message">
            <p>
            <h3 style="text-align: center;font-weight: bold;">Pass the message</h3>
            <p style="border-bottom: 2px solid rgb(210, 205, 205);"></p>
            </p>
            <p><label for="message-input">Enter a message</label>
                <br>
                <button style="border-radius: 5px 0 0 5px;">
                    <i class="fa-regular fa-message"></i></button>
                <input id="message-input" type="text" placeholder="Message">
            </p>
            <p><button onclick="getMessage()">Submit</button></p>
            <p id="message-output" style="text-align: center;text-transform: uppercase;"></p>
        </div>
    </div>
    <script src="message.js"></script>
</body>

</html>
